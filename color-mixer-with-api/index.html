<head>

    <title>Color Mixer</title>

<body>
    <header id="headerArea">

        <label for="red">r</label>
        <input type="range" id="red" step="1" min="0" max="255" value="147" />


        <label for="green">g</label>
        <input type="range" id="green" step="1" min="0" max="255" value="156" />


        <label for="blue">b</label>
        <input type="range" id="blue" step="1" min="0" max="255" value="128" />

        <p id="hexaCode"></p>
        <button id="button">Random Color</button>
    </header>
