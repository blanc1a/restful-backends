<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.bunny.net">
    <link href="https://fonts.bunny.net/css?family=alexandria:300|chilanka:400|space-mono:400" rel="stylesheet" />
</head>

<body>
    <header>
        <h1>Quote App</h1>
        <button id="button">Get Quote</button>
    </header>
    <main>
        <q id="quote">I remember the stories of heaven and hell. I think heaven’s right here. So’s hell. One person
            can be walking the clouds right next to someone enduring eternal damnation. And god is the land.</q>
        <p id="author">Beth Dutton, Yellowstone</p>
    </main>
    <script src="script.js"></script>
</body>

</html>
